<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="slider-container">

 
<div 
    class="slide active" 
    style="background-image: url('https://plus.unsplash.com/premium_photo-1701127871438-af582cdd8c55?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"
    ></div>
    
    <div 
    class="slide" 
    style="background-image: url('https://media.istockphoto.com/id/1358250780/photo/female-mountain-biker-follows-trail-in-desert.jpg?s=1024x1024&w=is&k=20&c=uSIEiO7p6KjH2hAiDICiEmRTK1aa8do7X-98QZ-ZimA=');"
    ></div>

    <div 
    class="slide" 
    style="background-image: url('https://images.unsplash.com/photo-1617771431802-58b6aaf93399?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"
    ></div>

    <div 
    class="slide" 
    style="background-image: url('https://media.istockphoto.com/id/1048931984/photo/horseshoe-bend-at-sunset.jpg?s=1024x1024&w=is&k=20&c=zi4QVhNb2j2r7PG4Fh-HD9lEA9-hUj0YaacMEo2JttM=');"
    ></div>

    <div 
    class="slide" 
    style="background-image: url('https://media.istockphoto.com/id/1350889484/photo/pamorama-of-bell-rock-courthouse-butte-and-munds-moutain-wilderness-from-yavapai-point-arizona.jpg?s=1024x1024&w=is&k=20&c=IHdPaxJE5gbD59E8x61WJsFwytrLLGJb94TubtmykTM=');"
    ></div>

    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left">
            
        </i>

    </button>

    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right">
            
        </i>

    </button>

    </div>
    <script src="script.js"></script>
